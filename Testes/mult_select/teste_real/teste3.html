    </div>
    <script>
        document.querySelector(".sidebar .toggle-btn").addEventListener("click", function () {
            document.querySelector(".sidebar").classList.toggle("active")
        });

        const tela = document.querySelector("div.content_select");

        function criarElementos(option_name, id_name) {
            const div = document.createElement("div");
            const label = document.createElement("label");
            const input = document.createElement("input");

            // input
            input.type = "checkbox";
            input.id = id_name;

            // label
            label.textContent = option_name;
            label.htmlFor = id_name;

            div.classList.add("bloco_content_select");

            div.appendChild(input);
            div.appendChild(label);
            tela.appendChild(div);
        }

        const dict = {
            'segmento': {
                'id_nome1': '1',
                'id_nome2': '2',
                'id_nome3': '3',
                'id_nome4': '4',
            },
            'favoritos': {
                'id_nome1': 'a',
                'id_nome2': 'b'
            },
            'canal_logistica':{
                'id_nome1': '3457'
            }
        };

        const list_of_buttons = document.querySelectorAll(".links div button");

        list_of_buttons.forEach((button) => {
            button.addEventListener("click", () => {
                list_of_buttons.forEach((btn) => btn.classList.remove("active"));

                button.classList.add("active");

                while (tela.firstChild) {
                    tela.removeChild(tela.firstChild);
                }

                let nome_class = button.parentElement.classList[0];

                let dicio = dict[nome_class];

                for (const key in dicio) {
                    criarElementos(dicio[key], key);
                }
            });
        });
    </script>
