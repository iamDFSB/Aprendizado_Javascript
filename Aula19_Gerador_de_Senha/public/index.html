<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

        <h2>Criando Senha</h2>
        <div class="senha-input">
            <p class="senha-value"></p>
        </div>
        <div class="requests">
            <label>
                <input type="checkbox" name="numeros" id="numeros">

            </label>
            <label>
                <input type="checkbox" name="letraUpper" id="letraUpper">
                Maiusculos
            </label>
            <label>
                <input type="checkbox" name="letraLower" id="letraLower">

            </label>
            <label>
                <input type="checkbox" name="specialDigit" id="specialDigit">
                Digitos Especiais
            </label>
        </div>
        <div class="button-submit">
            <button>Gerar</button>
        </div>
    </div>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
